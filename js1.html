<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My eCommerce Website</title>
  <link rel="stylesheet" href="js1.css">
</head>
<body>

  <header>
    <h1>My eCommerce Website</h1>
  </header>

  <section id="products">
    <div class="product" id="product1" onclick="showProductDetails(products.product1)">
      <img src="images 1.jpeg" alt="Product 1">
      <h3>Fruits</h3>
      <p class="price">$20</p>
      <button onclick="addToCart(products.product1)">Add to Cart</button>
    </div>

    <div class="product" id="product2" onmouseover="showProductDetails(products.product2)">
      <img src="image 4.jpeg" alt="Product 2">
      <h3>Toys</h3>
      <p class="price">$30</p>
      <button onclick="addToCart(products.product2)">Add to Cart</button>
    </div>

    <div class="product" id="product3" onmouseout="showProductDetails(products.product3)">
      <img src="images 2.jpg" alt="Product 3">
      <h3>Electronics</h3>
      <p class="price">$25</p>
      <button onclick="addToCart(products.product3)">Add to Cart</button>
    </div>

    <div class="product" id="product4" onclick="showProductDetails(products.product4)">
      <img src="images 3.jpeg" alt="Product 4">
      <h3>Grocerries</h3>
      <p class="price">$40</p>
      <button onclick="addToCart(products.product4)">Add to Cart</button>
    </div>

    <div class="product" id="product5" onkeyup="showProductDetails(products.product5)" tabindex="0">
      <img src="images 4.jpeg" alt="Product 5">
      <h3>Furnitures</h3>
      <p class="price">$35</p>
      <button onclick="addToCart(products.product5)">Add to Cart</button>
    </div>

    <div class="product" id="product6" ondblclick="showProductDetails(products.product6)">
      <img src="images 5.jpeg" alt="Product 6">
      <h3>Dress</h3>
      <p class="price">$22</p>
      <button onclick="addToCart(products.product6)">Add to Cart</button>
    </div>
  </section>

  <div id="productDetails" style="display: none;">
    <h2>Product Details</h2>
    <img id="productImage" alt="Product Image">
    <p id="productName"></p>
    <p id="productPrice"></p>
    <button id="addToCartBtn" onclick="addToCart()">Add to Cart</button>
  </div>

  <div id="cart" style="display: none;">
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <p>Total: <span id="cartTotal">$0.00</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script src="script1.js"></script>
</body>
</html>
